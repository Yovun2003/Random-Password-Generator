<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="header">Random password Generator</h1>

    <div class="container">
      <label>Enter the Length you want your password to be: </label>
      <input type="number" id="textBox" min="0" max="12" value="0" />
      <button id="submit">Submit</button><br /><br />
      <label>Your generated password is: </label>
      <p id="result"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
